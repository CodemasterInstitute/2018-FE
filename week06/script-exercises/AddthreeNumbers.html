<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Add three numbers</title>

</head>

<body>
  <!-- hint use prompt() to get the information from the user. -->

  <script>
    //get numbers 1 through 3
    let num1 = prompt("Please enter first number.");
    let num2 = prompt("Please enter second number.");
    let num3 = prompt("Please enter third number.");
    //ensure each number is a number not a string
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    num3 = parseInt(num3);
    //add the numbers together
    if (num1 > 0 && num2 > 0 && num3 > 0) {
      let total = num1 + num2 + num3;
      let totalm = num1 * num2 * num3;
      //output result to the console
      console.log(
        `the total of three numbers inputted is: ${total} \n
      the result of multiplying three number inputted is ${totalm}`
      );
    }
  </script>
</body>

</html>
