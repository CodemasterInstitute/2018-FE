<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Temperature conversion</h1>

    <p id="end">End</p>

    <script>
        for (let fTemp = 0; fTemp <= 100; fTemp += 5) {
            let cTemp = (fTemp - 32) * 5 / 9;
            // added to only have 2 decimal points of accuracy
            cTemp = cTemp.toFixed(2);
            //console.log(`${fTemp}℉ \t = \t ${cTemp}℃`);
            var tempResult = document.createElement('p');
            tempResult.appendChild(document.createTextNode(`${fTemp}℉ \t = \t ${cTemp}℃`));
            var scr = document.getElementById('end');
            scr.parentNode.insertBefore(tempResult, scr);
        }
    </script>
</body>

</html>
